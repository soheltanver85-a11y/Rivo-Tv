<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | Premium Live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --fire: #ff4500;    
            --bg: #050505; 
            --card-bg: #0f0f0f; 
            --text: #fff; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶ü‡¶ø‡¶ï‡¶ø ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ */
        .fixed-top-container {
            position: sticky;
            top: 0;
            z-index: 2000;
            background: var(--bg);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
        }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video#player { width: 100%; aspect-ratio: 16/9; display: block; }

        .controls-area { padding: 4px 10px; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; gap: 8px; height: 38px; }
        
        .brand-name { font-size: 15px; font-weight: 700; color: var(--primary); letter-spacing: 0.5px; }

        #recent-header-list { display: flex; gap: 5px; overflow-x: auto; scrollbar-width: none; flex-grow: 1; }
        .recent-mini-circle { width: 30px; height: 30px; border-radius: 50%; background: #1a1a1a; padding: 3px; border: 1px solid #333; flex-shrink: 0; cursor: pointer; }
        .recent-mini-circle img { width: 100%; height: 100%; object-fit: contain; }

        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶∞‡ßã - ‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞ ‡¶ï‡¶Æ‡¶™‡ßç‡¶Ø‡¶æ‡¶ï‡ßç‡¶ü */
        .cat-row { 
            display: flex; 
            gap: 5px; 
            overflow-x: auto; 
            padding: 8px 0; 
            scrollbar-width: none; 
            align-items: center;
            white-space: nowrap;
        }
        .cat-row::-webkit-scrollbar { display: none; }

        .cat-pill { 
            padding: 4px 9px; 
            background: #1a1a1a; 
            border-radius: 12px; 
            font-size: 9px; 
            border: 1px solid #333; 
            color: #aaa; 
            cursor: pointer; 
            transition: 0.3s; 
        }
        .cat-pill.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-color: var(--primary); }

        /* ‡¶õ‡ßã‡¶ü ‡¶Ü‡¶ó‡ßÅ‡¶®‡ßá‡¶∞ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡¶æ‡¶ü‡¶® */
        .download-btn-fire {
            background: linear-gradient(45deg, #ff4500, #ff8c00) !important;
            color: white !important;
            font-weight: 700 !important;
            border: none !important;
            animation: fire-burn 0.8s infinite alternate ease-in-out;
            font-size: 9px !important;
        }

        @keyframes fire-burn {
            0% { box-shadow: 0 0 4px #ff4500; transform: scale(1); }
            100% { box-shadow: 0 0 10px #ff8c00; transform: scale(1.02); }
        }

        /* ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶è‡¶¨‡¶Ç ‡¶õ‡ßã‡¶ü ‡¶∂‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® */
        .share-btn-unique {
            background: rgba(125, 95, 255, 0.1) !important;
            color: #7d5fff !important;
            border: 1px solid #7d5fff !important;
            font-weight: 600 !important;
            font-size: 9px !important;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .share-btn-unique svg { width: 10px; fill: #7d5fff; }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; padding-bottom: 70px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #1a1a1a; }
        .logo-area { height: 80px; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); display: flex; align-items: center; justify-content: center; padding: 10px; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .ch-info { display: flex; align-items: center; justify-content: center; padding: 8px 5px; background: #0d0d0d; border-top: 1px solid #1a1a1a; }
        .ch-name { font-size: 9px; font-weight: 600; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box">
        <video id="player" controls autoplay playsinline poster="https://via.placeholder.com/640x360/000/fff?text=Rivo+TV"></video>
    </div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-name">RIVO</div>
            <div id="recent-header-list"></div>
            <button class="search-trigger" style="background:#1a1a1a; border:1px solid #333; border-radius:6px; width:28px; height:28px; display:flex; align-items:center; justify-content:center;">
                <svg width="12" fill="#aaa" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>
        <div class="cat-row">
            <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
            <div class="cat-pill" onclick="filterData('FAVORITE', this)">‚≠ê Fav</div>
            <div class="cat-pill" onclick="filterData('SPORTS', this)">Sports</div>
            <div class="cat-pill" onclick="filterData('BANGLA', this)">Bangla</div>
            <div class="cat-pill download-btn-fire" onclick="window.open('‡¶Ü‡¶™‡¶®‡¶æ‡¶∞_‡¶≤‡¶ø‡¶Ç‡¶ï_‡¶è‡¶ñ‡¶æ‡¶®‡ßá', '_blank')">App üì•</div>
            <div class="cat-pill share-btn-unique" onclick="shareSite()">
                <svg viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/></svg>
                Share
            </div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], favs = JSON.parse(localStorage.getItem('fav_v13')) || [];
    let recents = JSON.parse(localStorage.getItem('recent_v13')) || [];
    let activeInlinePlayer = null;
    let previewTimeout = null;

    const grid = document.getElementById('mainGrid');
    const player = document.getElementById('player');

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error(e); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
        renderRecentIcons();
    }

    function render(data) {
        grid.innerHTML = data.map(ch => {
            const isFav = favs.includes(ch.url);
            return `
                <div class="card ${isFav ? 'is-fav' : ''}">
                    <div class="logo-area" onclick="playMain('${ch.url}')">
                        <img src="${ch.logo}" loading="lazy" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                    </div>
                    <div class="ch-info" onclick="playMain('${ch.url}')">
                        <span class="ch-name">${ch.name}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function playMain(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else { player.src = url; player.play(); }

        recents = [url, ...recents.filter(u => u !== url)].slice(0, 10);
        localStorage.setItem('recent_v13', JSON.stringify(recents));
        renderRecentIcons();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function renderRecentIcons() {
        const container = document.getElementById('recent-header-list');
        if (!container) return;
        const recentData = recents.map(url => allChannels.find(c => c.url === url)).filter(Boolean);
        container.innerHTML = recentData.map(ch => `
            <div class="recent-mini-circle" onclick="playMain('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'">
            </div>
        `).join('');
    }

    function shareSite() {
        if (navigator.share) {
            navigator.share({
                title: 'Rivo TV',
                text: '‡¶≤‡¶æ‡¶á‡¶≠ ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶¶‡ßá‡¶ñ‡ßÅ‡¶® Rivo TV-‡¶§‡ßá!',
                url: window.location.href,
            }).catch(console.error);
        } else {
            navigator.clipboard.writeText(window.location.href);
            alert("Link Copied!");
        }
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        let filtered = type === 'ALL' ? allChannels : 
                       allChannels.filter(c => (c.name).toUpperCase().includes(type.toUpperCase()));
        render(filtered);
    }

    init();
</script>
</body>
</html>
