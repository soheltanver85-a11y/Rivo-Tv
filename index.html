<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal TV - Android TV Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; --focus: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; }

        .sidebar {
            width: 80px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 20px; border-right: 1px solid #222;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; height: 100vh; }

        .video-box { width: 100%; height: 50vh; background: #000; position: relative; cursor: pointer; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .controls-wrapper { background: var(--bg); border-bottom: 1px solid #222; padding: 10px 0; }
        .cat-bar { display: flex; overflow-x: auto; white-space: nowrap; padding: 0 15px; gap: 10px; }
        .cat-bar::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: #222; border: 2px solid transparent; color: #aaa; padding: 8px 16px;
            border-radius: 6px; cursor: pointer; font-size: 14px; outline: none;
        }
        .nav-btn:focus { border-color: var(--focus); background: var(--primary); color: #fff; }
        .nav-btn.active { background: var(--primary); color: #fff; }

        .grid { 
            flex: 1; overflow-y: auto; display: grid; padding: 15px; gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            scroll-behavior: smooth;
        }

        .card {
            background: var(--card); border-radius: 10px; padding: 12px; text-align: center;
            border: 3px solid transparent; transition: 0.2s; cursor: pointer; outline: none;
            position: relative;
        }
        .card:focus { border-color: var(--focus); transform: scale(1.08); background: #252525; }
        .card.is-fav { background: #151d25; }

        .card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; pointer-events: none; }
        .card span { font-size: 14px; font-weight: bold; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶™‡¶ø‡¶®‡¶æ‡¶∞ */
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3; border-top: 4px solid var(--primary);
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
            display: none; z-index: 10;
        }
        @keyframes spin { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filter('All', this)" id="home-btn">üè†</button>
            <button class="nav-btn" onclick="filter('Favorite', this)">‚≠ê</button>
        </nav>

        <main class="main-content">
            <div class="video-box" onclick="toggleFullScreen()" id="v-container">
                <div id="loader"></div>
                <video id="player" autoplay></video>
            </div>

            <div class="controls-wrapper">
                <div class="cat-bar">
                    <button class="nav-btn active" onclick="filter('All', this)">All</button>
                    <button class="nav-btn" onclick="filter('Favorite', this)">Favorite</button>
                    <button class="nav-btn" onclick="filter('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                    <button class="nav-btn" onclick="filter('Sports', this)">Sports</button>
                </div>
            </div>

            <div class="grid" id="grid"></div>
        </main>
    </div>

    <script>
        const m3u = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('player');
        const loader = document.getElementById('loader');
        let channels = [];
        let filteredChannels = [];
        let currentUrl = "";
        let favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];

        async function init() {
            try {
                const res = await fetch(m3u);
                const text = await res.text();
                parse(text);
                filteredChannels = [...channels];
                render(filteredChannels);
                document.getElementById('home-btn').focus();
            } catch (e) { console.log("Load error"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let item = {};
            lines.forEach(l => {
                if (l.startsWith('#EXTINF')) {
                    item.name = l.split(',')[1]?.trim() || "Unknown";
                    item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    item.group = l.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (l.startsWith('http')) {
                    item.url = l.trim();
                    channels.push({...item});
                    item = {};
                }
            });
        }

        function render(list) {
            const g = document.getElementById('grid');
            g.innerHTML = list.map(c => {
                const isFav = favorites.includes(c.url);
                return `
                <div class="card ${isFav ? 'is-fav' : ''}" 
                     tabindex="0" 
                     data-url="${c.url}"
                     onclick="play('${c.url}')">
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <span>${c.name}</span>
                </div>
            `}).join('');
        }

        // ‡¶®‡ßá‡¶ï‡ßç‡¶∏‡¶ü/‡¶™‡ßç‡¶∞‡¶ø‡¶≠‡¶ø‡ßü‡¶æ‡¶∏ ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï
        function switchChannel(direction) {
            let index = filteredChannels.findIndex(c => c.url === currentUrl);
            if (direction === 'next') index = (index + 1) % filteredChannels.length;
            else index = (index - 1 + filteredChannels.length) % filteredChannels.length;
            
            const nextChannel = filteredChannels[index];
            if (nextChannel) play(nextChannel.url);
        }

        // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü‡¶∏
        window.addEventListener('keydown', (e) => {
            const active = document.activeElement;

            if (e.key === 'Enter') {
                if (active.classList.contains('card')) play(active.dataset.url);
                else if (active.id === 'v-container') toggleFullScreen();
            }

            // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü‡ßá‡¶∞ Channel Up/Down (‡¶¨‡¶æ ‡¶ï‡¶ø‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá‡¶∞ [ ] ‡¶¨‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡ßá‡¶ü) ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶¨‡¶¶‡¶≤‡¶æ‡¶®‡ßã
            if (e.keyCode === 166 || e.key === 'ArrowUp' && active.id === 'v-container') switchChannel('prev');
            if (e.keyCode === 167 || e.key === 'ArrowDown' && active.id === 'v-container') switchChannel('next');

            // ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ö‡¶æ‡¶™‡¶≤‡ßá ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡ßá‡¶∞ ‡¶π‡¶ì‡ßü‡¶æ ‡¶¨‡¶æ ‡¶ó‡ßç‡¶∞‡¶ø‡¶°‡ßá ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶ï‡¶∞‡¶æ
            if (e.key === 'Backspace' || e.key === 'Escape') {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                    e.preventDefault();
                }
            }
        });

        function play(url) {
            currentUrl = url;
            loader.style.display = 'block';
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play();
                    loader.style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, () => loader.style.display = 'none');
            } else {
                video.src = url;
                video.play();
                video.onplaying = () => loader.style.display = 'none';
            }
        }

        function toggleFullScreen() {
            const container = document.getElementById('v-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }

        function filter(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filteredChannels = (cat === 'All') ? channels : 
                               (cat === 'Favorite') ? channels.filter(c => favorites.includes(c.url)) :
                               channels.filter(c => c.group.toLowerCase().includes(cat.toLowerCase()));
            render(filteredChannels);
        }

        init();
    </script>
</body>
</html>
