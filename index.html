<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | Fixed Count</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --bg: #050505; 
            --card-bg: #0f0f0f; 
            --text: #fff; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 50px; }

        .fixed-top-container {
            position: sticky; top: 0; z-index: 2000;
            background: var(--bg); width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
        }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video#player { width: 100%; aspect-ratio: 16/9; display: block; background: #000; }

        .controls-area { padding: 4px 8px; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; height: 45px; }
        .brand-name { font-size: 17px; font-weight: 900; color: var(--primary); text-transform: uppercase; }

        .cat-row { display: flex; gap: 5px; overflow-x: auto; padding: 10px 4px; scrollbar-width: none; }
        .cat-pill { 
            padding: 6px 12px; background: rgba(255, 255, 255, 0.05); border-radius: 8px; font-size: 10px; 
            font-weight: 600; border: 1px solid rgba(255, 255, 255, 0.1); color: #bbb; cursor: pointer; 
            white-space: nowrap; display: flex; align-items: center; gap: 4px;
        }
        .cat-pill.active { 
            background: rgba(0, 242, 255, 0.15); color: var(--primary); border-color: var(--primary);
        }
        
        /* ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã‡¶∞ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        .count-badge {
            background: var(--primary);
            color: #000;
            padding: 1px 5px;
            border-radius: 4px;
            font-size: 9px;
            font-weight: 800;
            margin-left: 3px;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a; }
        .logo-area { height: 90px; display: flex; align-items: center; justify-content: center; padding: 15px; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .ch-info { padding: 8px; background: #0d0d0d; text-align: center; border-top: 1px solid #1a1a1a; }
        .ch-name { font-size: 11px; font-weight: 600; color: #eee; }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box">
        <video id="player" controls autoplay playsinline></video>
    </div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-name">Rivo TV</div>
            <div id="recent-header-list" style="display:flex; gap:5px;"></div>
        </div>
        
        <div class="cat-row">
            <div id="all-btn-container" class="cat-pill active" onclick="filterData('ALL', this)">
                All <span id="total-count" class="count-badge">0</span>
            </div>
            <div class="cat-pill" onclick="filterFav(this)">Fav</div>
            <div class="cat-pill" onclick="toggleSearch()">Search üîç</div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [];

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            const lines = data.split('\n');
            let item = {}; 
            allChannels = [];

            lines.forEach(l => {
                if (l.startsWith('#EXTINF')) {
                    item.name = l.split(',')[1]?.trim() || "Live TV";
                    item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                } else if (l.startsWith('http')) {
                    item.url = l.trim();
                    allChannels.push({...item});
                    item = {};
                }
            });

            // ‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£: ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ‡¶ü‡¶ø ‡¶¨‡¶∏‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá
            const countElement = document.getElementById('total-count');
            if(countElement) {
                countElement.innerText = allChannels.length;
            }

            render(allChannels);
        } catch (e) { console.error("Error:", e); }
    }

    function render(data) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = data.map((ch) => `
            <div class="card" onclick="playMain('${ch.url}')">
                <div class="logo-area">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                </div>
                <div class="ch-info">
                    <span class="ch-name">${ch.name}</span>
                </div>
            </div>
        `).join('');
    }

    function playMain(url) {
        const player = document.getElementById('player');
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else { player.src = url; player.play(); }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render(allChannels);
    }

    function toggleSearch() {
        const q = prompt("Search:");
        if(q) render(allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase())));
    }

    init();
</script>
</body>
</html>
