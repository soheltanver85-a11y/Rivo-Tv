<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | Premium Live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --fire: #ff4500;    
            --bg: #050505; 
            --card-bg: #0f0f0f; 
            --text: #fff; 
            --accent: #7d5fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 50px; }

        .fixed-top-container {
            position: sticky;
            top: 0;
            z-index: 2000;
            background: var(--bg);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
        }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video#player { width: 100%; aspect-ratio: 16/9; display: block; }

        .controls-area { padding: 4px 8px; }
        
        .top-nav { display: flex; justify-content: space-between; align-items: center; gap: 6px; height: 45px; margin-bottom: 2px; }
        
        .brand-wrapper { display: flex; align-items: center; gap: 4px; flex-shrink: 0; }
        
        .brand-name { 
            font-size: 16px; 
            font-weight: 900; 
            background: linear-gradient(90deg, #fff, var(--primary), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-transform: uppercase;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .live-indicator { display: flex; align-items: center; gap: 3px; background: rgba(255, 0, 0, 0.1); padding: 2px 5px; border-radius: 4px; }
        .dot { width: 5px; height: 5px; background-color: #ff0000; border-radius: 50%; box-shadow: 0 0 6px #ff0000; animation: pulse 1.5s infinite; }
        .live-text { font-size: 7px; font-weight: 700; color: #ff0000; text-transform: uppercase; }

        @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.2); opacity: 0.5; } }

        #recent-header-list { display: flex; gap: 4px; overflow-x: auto; scrollbar-width: none; flex-grow: 1; justify-content: flex-end; }
        .recent-mini-circle { width: 30px; height: 30px; border-radius: 50%; background: #1a1a1a; padding: 2px; border: 1px solid #333; flex-shrink: 0; }
        .recent-mini-circle img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        /* ‡¶õ‡ßã‡¶ü ‡¶ì ‡¶è‡¶ï ‡¶≤‡¶æ‡¶á‡¶®‡ßá ‡¶¨‡¶æ‡¶ü‡¶® */
        .cat-row { 
            display: flex; 
            gap: 4px; 
            overflow-x: auto; 
            padding: 5px 0 8px 0; 
            scrollbar-width: none; 
            align-items: center; 
        }
        .cat-pill { 
            padding: 4px 10px; 
            background: #1a1a1a; 
            border-radius: 10px; 
            font-size: 9px; 
            border: 1px solid #333; 
            color: #aaa; 
            cursor: pointer; 
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .cat-pill.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-color: var(--primary); }
        .download-btn-fire { background: linear-gradient(45deg, #ff4500, #ff8c00) !important; color: white !important; font-weight: 700 !important; animation: fire-burn 0.8s infinite alternate; }
        @keyframes fire-burn { 0% { box-shadow: 0 0 4px #ff4500; } 100% { box-shadow: 0 0-8px #ff8c00; } }

        /* ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #1a1a1a; }
        .logo-area { height: 85px; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); display: flex; align-items: center; justify-content: center; padding: 12px; position: relative; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; z-index: 1; }
        
        .fav-star { position: absolute; top: 5px; right: 5px; z-index: 15; cursor: pointer; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.5); border-radius: 50%; }
        .fav-star svg { fill: #555; }
        .fav-star.active svg { fill: #ffcc00; filter: drop-shadow(0 0 3px #ffcc00); }

        .preview-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10; background: #000; }
        .progress-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: rgba(255,255,255,0.1); z-index: 11; display: none; }
        .progress-bar { height: 100%; width: 0%; background: var(--primary); }

        .ch-info { display: flex; align-items: center; gap: 5px; padding: 10px 5px; background: #0d0d0d; border-top: 1px solid #1a1a1a; cursor: pointer; }
        .ch-name { font-size: 10px; font-weight: 600; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .dev-credit { text-align: center; padding: 20px 0; font-size: 8px; letter-spacing: 1px; color: #444; }
        .dev-credit span { color: var(--primary); }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box">
        <video id="player" controls autoplay playsinline poster="https://via.placeholder.com/640x360/000/fff?text=Rivo+TV"></video>
    </div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-wrapper">
                <div class="brand-name">Rivo TV</div>
                <div class="live-indicator">
                    <div class="dot"></div>
                    <div class="live-text">Live</div>
                </div>
            </div>
            <div id="recent-header-list"></div>
        </div>
        
        <div class="cat-row">
            <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
            <div class="cat-pill" onclick="filterFav(this)">‚≠ê Fav</div>
            <div class="cat-pill" onclick="filterData('SPORTS', this)">Sports</div>
            <div class="cat-pill download-btn-fire" onclick="window.open('YOUR_APP_LINK', '_blank')">App üì•</div>
            <div class="cat-pill" style="border-color:var(--accent); color:var(--accent);" onclick="shareSite()">Share üîó</div>
            <div class="cat-pill" onclick="alert('Searching...')">
                <svg width="10" fill="#aaa" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<div class="dev-credit">Developed by <span>Sohel Tanvir</span></div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], activePreviewHls = null;
    let recents = JSON.parse(localStorage.getItem('recent_rivo')) || [];
    let favorites = JSON.parse(localStorage.getItem('fav_rivo')) || [];

    const grid = document.getElementById('mainGrid');
    const player = document.getElementById('player');

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error(e); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {}; allChannels = [];
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
        renderRecentIcons();
    }

    function render(data) {
        grid.innerHTML = data.map((ch, index) => {
            const isFav = favorites.includes(ch.url);
            return `
                <div class="card">
                    <div class="fav-star ${isFav ? 'active' : ''}" onclick="toggleFav('${ch.url}', this)">
                        <svg viewBox="0 0 24 24" width="12" height="12"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
                    </div>
                    <div class="logo-area" id="logo-box-${index}">
                        <img src="${ch.logo}" onclick="playMain('${ch.url}')" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                        <div class="progress-container" id="prog-cont-${index}"><div class="progress-bar" id="prog-bar-${index}"></div></div>
                    </div>
                    <div class="ch-info" onclick="startMiniPreview('${ch.url}', ${index})">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="var(--primary)"><path d="M10 8L16 12L10 16V8Z"/></svg>
                        <span class="ch-name">${ch.name}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function toggleFav(url, el) {
        event.stopPropagation();
        if (favorites.includes(url)) {
            favorites = favorites.filter(fav => fav !== url);
            el.classList.remove('active');
        } else {
            favorites.push(url);
            el.classList.add('active');
        }
        localStorage.setItem('fav_rivo', JSON.stringify(favorites));
    }

    function filterFav(el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        render(allChannels.filter(ch => favorites.includes(ch.url)));
    }

    function playMain(url) {
        stopAllPreviews();
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else { player.src = url; player.play(); }
        recents = [url, ...recents.filter(u => u !== url)].slice(0, 10);
        localStorage.setItem('recent_rivo', JSON.stringify(recents));
        renderRecentIcons();
    }

    function startMiniPreview(url, index) {
        stopAllPreviews();
        const container = document.getElementById(`logo-box-${index}`);
        const progCont = document.getElementById(`prog-cont-${index}`);
        const progBar = document.getElementById(`prog-bar-${index}`);
        const videoElem = document.createElement('video');
        videoElem.className = 'preview-video';
        videoElem.muted = true; videoElem.autoplay = true; videoElem.playsinline = true;
        container.appendChild(videoElem);
        progCont.style.display = 'block';
        progBar.style.width = '0%';
        progBar.style.transition = 'width 10s linear';
        setTimeout(() => { progBar.style.width = '100%'; }, 50);

        if (Hls.isSupported()) {
            activePreviewHls = new Hls();
            activePreviewHls.loadSource(url);
            activePreviewHls.attachMedia(videoElem);
            activePreviewHls.on(Hls.Events.MANIFEST_PARSED, () => videoElem.play());
        } else { videoElem.src = url; videoElem.play(); }
        setTimeout(() => stopAllPreviews(), 10000);
    }

    function stopAllPreviews() {
        if (activePreviewHls) { activePreviewHls.destroy(); activePreviewHls = null; }
        document.querySelectorAll('.preview-video').forEach(el => el.remove());
        document.querySelectorAll('.progress-container').forEach(el => el.style.display = 'none');
        document.querySelectorAll('.progress-bar').forEach(el => { el.style.transition = 'none'; el.style.width = '0%'; });
    }

    function renderRecentIcons() {
        const container = document.getElementById('recent-header-list');
        const recentData = recents.map(url => allChannels.find(c => c.url === url)).filter(Boolean);
        container.innerHTML = recentData.map(ch => `
            <div class="recent-mini-circle" onclick="playMain('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'">
            </div>
        `).join('');
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        let filtered = type === 'ALL' ? allChannels : allChannels.filter(c => (c.name).toUpperCase().includes(type.toUpperCase()));
        render(filtered);
    }

    function shareSite() {
        if (navigator.share) { navigator.share({ title: 'Rivo TV', url: window.location.href }); }
        else { navigator.clipboard.writeText(window.location.href); alert("Link Copied!"); }
    }

    init();
</script>
</body>
</html>
