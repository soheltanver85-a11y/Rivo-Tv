<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | Premium Live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --fire: #ff4500;    
            --bg: #050505; 
            --card-bg: #0f0f0f; 
            --text: #fff; 
            --accent: #7d5fff;
            --plyr-color-main: #00f2ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* ‡¶∏‡ßç‡¶ü‡¶ø‡¶ï‡¶ø ‡¶™‡ßç‡¶≤‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ */
        .fixed-top-container {
            position: sticky;
            top: 0;
            z-index: 2000;
            background: var(--bg);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
        }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); width: 100%; }
        
        /* ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶¨‡¶æ‡¶ü‡¶® - ‡¶á‡¶â‡¶®‡¶ø‡¶ï ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .custom-rotate-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        .custom-rotate-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--primary);
        }
        .custom-rotate-btn:hover { background: var(--primary); }
        .custom-rotate-btn:hover svg { fill: #000; }

        /* Plyr ‡¶è‡¶∞ ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶¨‡¶æ‡¶ü‡¶® ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã */
        .plyr__control[data-plyr="fullscreen"] { display: none !important; }

        .controls-area { padding: 4px 10px; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; gap: 8px; height: 45px; }
        
        .brand-name { 
            font-size: 15px; 
            font-weight: 800; 
            display: flex;
            align-items: center;
            background: linear-gradient(to right, var(--primary), #00d2ff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }
        .brand-name::after {
            content: ""; width: 6px; height: 6px; background-color: #ff0000;
            border-radius: 50%; display: inline-block; box-shadow: 0 0 8px #ff0000;
            animation: blink 1s infinite; margin-left: 4px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        #recent-header-list { display: flex; gap: 5px; overflow-x: auto; scrollbar-width: none; flex-grow: 1; }
        .recent-mini-circle { width: 32px; height: 32px; border-radius: 50%; background: #1a1a1a; padding: 3px; border: 1px solid #333; flex-shrink: 0; }
        .recent-mini-circle img { width: 100%; height: 100%; object-fit: contain; border-radius: 50%; }

        .cat-row { display: flex; gap: 6px; overflow-x: auto; padding: 8px 0; scrollbar-width: none; align-items: center; }
        .cat-pill { padding: 5px 12px; background: #1a1a1a; border-radius: 15px; font-size: 10px; border: 1px solid #333; color: #aaa; cursor: pointer; }
        .cat-pill.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-color: var(--primary); }

        .download-btn-fire { background: linear-gradient(45deg, #ff4500, #ff8c00) !important; color: white !important; font-weight: 700 !important; animation: fire-burn 0.8s infinite alternate ease-in-out; border: none !important; }
        @keyframes fire-burn { 0% { box-shadow: 0 0 4px #ff4500; } 100% { box-shadow: 0 0 12px #ff8c00; } }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; padding-bottom: 80px; }
        .card { background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid #1a1a1a; transition: 0.3s; }
        .logo-area { height: 90px; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); display: flex; align-items: center; justify-content: center; padding: 15px; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .ch-info { padding: 10px 5px; background: #0d0d0d; text-align: center; border-top: 1px solid #1a1a1a; }
        .ch-name { font-size: 11px; font-weight: 600; color: #eee; }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box" id="videoContainer">
        <video id="player" playsinline controls poster="https://via.placeholder.com/640x360/000/fff?text=Rivo+TV"></video>
    </div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-name">RIVO TV</div>
            <div id="recent-header-list"></div>
            
            <button class="custom-rotate-btn" onclick="toggleRotateFullscreen()" title="Shorashori Rotate">
                <svg viewBox="0 0 24 24"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h-2c-.36-2.85-1.91-5.27-4.22-6.67l1.42-1.42l-3.17-.33l.33 3.17l1.67-1.23zM10.5 5.5h-5c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-5h-2v5h-10v-10h5v-2zm1.5-1.5l1.23 1.67l3.17-.33l-.33 3.17l1.42-1.42c-1.4-2.31-3.82-3.86-6.67-4.22v2.13z"/></svg>
            </button>

            <button class="search-trigger" style="background:#1a1a1a; border:1px solid #333; border-radius:6px; width:34px; height:34px; display:flex; align-items:center; justify-content:center;">
                <svg width="16" fill="#aaa" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            </button>
        </div>
        <div class="cat-row">
            <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
            <div class="cat-pill" onclick="filterData('SPORTS', this)">Sports</div>
            <div class="cat-pill" onclick="filterData('BANGLA', this)">Bangla</div>
            <div class="cat-pill download-btn-fire" onclick="window.open('YOUR_APP_LINK', '_blank')">App üì•</div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], recents = JSON.parse(localStorage.getItem('recent_rivo')) || [];
    
    const grid = document.getElementById('mainGrid');
    const videoElement = document.getElementById('player');

    // Plyr.io Setup
    const player = new Plyr(videoElement, {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip'],
    });

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error(e); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
        renderRecentIcons();
    }

    function render(data) {
        grid.innerHTML = data.map(ch => `
            <div class="card" onclick="playMain('${ch.url}')">
                <div class="logo-area">
                    <img src="${ch.logo}" loading="lazy" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                </div>
                <div class="ch-info">
                    <span class="ch-name">${ch.name}</span>
                </div>
            </div>
        `).join('');
    }

    function playMain(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(videoElement);
            hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play());
        } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
            videoElement.src = url;
            videoElement.play();
        }

        recents = [url, ...recents.filter(u => u !== url)].slice(0, 10);
        localStorage.setItem('recent_rivo', JSON.stringify(recents));
        renderRecentIcons();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∞‡ßã‡¶ü‡ßá‡¶ü ‡¶ì ‡¶´‡ßÅ‡¶≤‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (App ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡¶æ‡¶∞‡¶´‡ßá‡¶ï‡ßç‡¶ü)
    function toggleRotateFullscreen() {
        const container = document.getElementById('videoContainer');

        if (!document.fullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }

            // ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶≤‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶∏‡ßç‡¶ï‡ßá‡¶™ ‡¶Æ‡ßã‡¶°‡ßá ‡¶ò‡ßÅ‡¶∞‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(err => {
                    console.log("‡¶∞‡ßã‡¶ü‡ßá‡¶∂‡¶® ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤/‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá‡•§");
                });
            }
        } else {
            document.exitFullscreen();
            if (screen.orientation && screen.orientation.unlock) {
                screen.orientation.unlock();
            }
        }
    }

    function renderRecentIcons() {
        const container = document.getElementById('recent-header-list');
        const recentData = recents.map(url => allChannels.find(c => c.url === url)).filter(Boolean);
        container.innerHTML = recentData.map(ch => `
            <div class="recent-mini-circle" onclick="playMain('${ch.url}')">
                <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'">
            </div>
        `).join('');
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        let filtered = type === 'ALL' ? allChannels : allChannels.filter(c => c.name.toUpperCase().includes(type.toUpperCase()));
        render(filtered);
    }

    init();
</script>
</body>
</html>
