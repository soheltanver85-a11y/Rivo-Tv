<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Live TV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0040;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; background: var(--bg);
            color: var(--text); font-family: 'Poppins', sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶≤‡ßá‡¶Ü‡¶â‡¶ü */
        .app-wrapper {
            display: flex; height: 100vh; width: 100vw;
            flex-direction: row; /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ */
        }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ (‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶ì‡¶™‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶Ç‡¶∂‡ßá) */
        .player-section {
            flex: 1; display: flex; flex-direction: column; background: #000;
        }
        .video-container {
            width: 100%; height: 50vh; background: #000; position: relative;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ì ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶™‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ */
        .header-controls {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; background: linear-gradient(to bottom, #111, transparent);
        }
        .search-bar {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 10px 20px; border-radius: 20px; color: #fff; width: 40%; outline: none;
        }
        .search-bar:focus { border-color: var(--primary); }

        /* ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .content-grid {
            flex: 1; padding: 10px 20px; overflow-y: auto;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 15px; padding-bottom: 100px;
        }

        /* ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        .channel-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            text-align: center; border: 2px solid transparent; transition: 0.3s;
            outline: none; cursor: pointer;
        }
        .channel-card:focus, .channel-card:hover {
            transform: scale(1.08); border-color: var(--primary); background: #1a1a1a;
            box-shadow: 0 10px 20px rgba(255, 0, 64, 0.3);
        }
        .channel-card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }
        .channel-card .name { font-size: 13px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶ü‡¶ø‡¶≠‡¶ø/‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™) */
        .sidebar {
            width: 80px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 25px;
            border-right: 1px solid #222;
        }
        .nav-btn {
            background: none; border: none; color: #666; font-size: 20px;
            cursor: pointer; outline: none; transition: 0.3s;
        }
        .nav-btn:focus, .nav-btn.active { color: var(--primary); transform: scale(1.2); }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }
            .sidebar {
                width: 100%; height: 60px; flex-direction: row;
                order: 3; justify-content: space-around; padding: 0;
                border-right: none; border-top: 1px solid #222;
            }
            .video-container { height: 30vh; }
            .search-bar { width: 60%; }
            .content-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
            .channel-card img { width: 50px; height: 50px; }
        }

        /* ‡¶ï‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶¨‡¶æ‡¶∞ */
        .content-grid::-webkit-scrollbar { width: 5px; }
        .content-grid::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filterData('All')" tabindex="1">üè†</button>
            <button class="nav-btn" onclick="filterData('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ')" tabindex="1">üáßüá©</button>
            <button class="nav-btn" onclick="filterData('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø')" tabindex="1">üáÆüá≥</button>
            <button class="nav-btn" onclick="filterData('Sports')" tabindex="1">‚öΩ</button>
        </nav>

        <main class="player-section">
            <div class="video-container">
                <video id="tv-player" controls poster="https://via.placeholder.com/1280x720/000/fff?text=Elite+TV+Pro"></video>
            </div>

            <div class="header-controls">
                <h3 id="cat-title" style="margin:0; font-size: 18px;">All Channels</h3>
                <input type="text" id="search" class="search-bar" placeholder="‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchCh()" tabindex="1">
            </div>

            <div class="content-grid" id="grid">
                </div>
        </main>
    </div>

    <script>
        const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('tv-player');
        let channels = [];

        // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ
        async function load() {
            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                parse(data);
                render(channels);
            } catch (e) { console.error("Error loading channels"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let obj = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    obj.name = line.split(',')[1]?.trim() || "Unknown";
                    obj.logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    obj.group = line.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (line.startsWith('http')) {
                    obj.url = line.trim();
                    channels.push({...obj});
                    obj = {};
                }
            });
        }

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(ch => `
                <div class="channel-card" tabindex="2" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <div class="name">${ch.name}</div>
                </div>
            `).join('');
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url;
                video.play();
            }
        }

        function filterData(cat) {
            document.getElementById('cat-title').innerText = cat + " Channels";
            const res = (cat === 'All') ? channels : channels.filter(c => 
                c.group.toLowerCase().includes(cat.toLowerCase()) || 
                c.name.toLowerCase().includes(cat.toLowerCase())
            );
            render(res);
        }

        function searchCh() {
            const q = document.getElementById('search').value.toLowerCase();
            const res = channels.filter(c => c.name.toLowerCase().includes(q));
            render(res);
        }

        // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.activeElement.click();
            
            // ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç (‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            setTimeout(() => {
                const active = document.activeElement;
                if (active.classList.contains('channel-card')) {
                    active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 50);
        });

        load();
    </script>
</body>
</html>
