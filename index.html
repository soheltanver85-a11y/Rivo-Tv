<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoarZone TV | Recent Icons Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { --primary: #ff2a2a; --bg: #050505; --card-bg: #1a1a1a; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body, html { 
            background-color: var(--bg); 
            color: var(--text);
            height: 100%;
            overflow: hidden;
        }

        /* উপরের ফিক্সড অংশ */
        .fixed-top-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background: var(--bg);
        }

        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video { width: 100%; aspect-ratio: 16/9; display: block; }

        .controls-area { padding: 8px 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* হেডার: যেখানে লেখা ছিল সেখানে এখন রিসেন্ট আইকন */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; position: relative; height: 42px; gap: 10px; }
        
        /* রিসেন্ট লিস্ট ডিজাইন (লেখার বদলে এটি আসবে) */
        #recent-header-list { 
            display: flex; 
            gap: 8px; 
            overflow-x: auto; 
            scrollbar-width: none; 
            flex-grow: 1; 
            align-items: center;
        }
        #recent-header-list::-webkit-scrollbar { display: none; }
        
        .recent-mini-circle { 
            width: 34px; height: 34px; 
            border-radius: 50%; 
            background: #fff; 
            padding: 4px; 
            border: 1.5px solid #333; 
            flex-shrink: 0; 
            cursor: pointer;
            overflow: hidden;
        }
        .recent-mini-circle img { width: 100%; height: 100%; object-fit: contain; }

        .nav-right { display: flex; align-items: center; gap: 5px; flex-shrink: 0; }
        .btn-mini { padding: 4px 8px; border-radius: 4px; border: none; font-size: 9px; font-weight: 700; color: #fff; cursor: pointer; }
        .btn-m { background: #ff4141; } .btn-t { background: #27ae60; }
        
        .search-trigger { background: #333; width: 34px; height: 34px; border-radius: 6px; display: flex; align-items: center; justify-content: center; border: none; }
        .search-trigger svg { width: 16px; fill: #fff; }

        .search-overlay {
            position: absolute; top: 0; right: -110%; width: 100%; height: 100%;
            background: var(--bg); display: flex; align-items: center; transition: 0.3s; z-index: 20;
        }
        .search-overlay.active { right: 0; }
        .search-input { width: 85%; background: #1a1a1a; border: 1px solid #333; color: #fff; padding: 6px 15px; border-radius: 20px; outline: none; }

        .cat-row { display: flex; gap: 6px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .cat-row::-webkit-scrollbar { display: none; }
        .cat-pill { padding: 5px 12px; background: #1a1a1a; border-radius: 15px; white-space: nowrap; font-size: 10px; border: 1px solid #333; color: #aaa; cursor: pointer; }
        .cat-pill.active { background: var(--primary); color: #fff; border-color: var(--primary); }

        /* নিচের স্ক্রলযোগ্য চ্যানেল লিস্ট */
        .scrollable-content {
            margin-top: calc(56.25vw + 105px); 
            height: calc(100vh - (56.25vw + 105px));
            overflow-y: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding-bottom: 60px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #222; }
        .logo-area { height: 75px; background: #fff; display: flex; align-items: center; justify-content: center; padding: 10px; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        .ch-info { padding: 8px; text-align: center; font-size: 10px; font-weight: 600; }

        .fav-heart { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.5); width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .fav-heart svg { width: 12px; fill: rgba(255,255,255,0.3); }
        .card.is-fav .fav-heart svg { fill: var(--primary); }

        @media (min-width: 768px) {
            .scrollable-content { margin-top: 540px; height: calc(100vh - 540px); }
            .grid { grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>
<body>

<div class="fixed-top-section">
    <div class="video-box">
        <video id="player" controls autoplay playsinline poster="https://via.placeholder.com/640x360/000/fff?text=RoarZone+TV"></video>
    </div>

    <div class="controls-area">
        <div class="top-nav">
            <div id="recent-header-list">
                </div>

            <div class="nav-right">
                <button class="btn-mini btn-m">Mob</button>
                <button class="btn-mini btn-t">TV</button>
                <button class="search-trigger" onclick="toggleSearch(true)">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                </button>
            </div>

            <div class="search-overlay" id="searchOverlay">
                <input type="text" class="search-input" id="searchInput" placeholder="Search Channels..." oninput="searchChannels()">
                <button style="background:none; border:none; color:var(--primary); margin-left:10px; font-weight:bold; font-size:20px;" onclick="toggleSearch(false)">×</button>
            </div>
        </div>

        <div class="cat-row">
            <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
            <div class="cat-pill" onclick="filterData('FAVORITE', this)">⭐ Fav</div>
            <div class="cat-pill" onclick="filterData('SPORTS', this)">Sports</div>
            <div class="cat-pill" onclick="filterData('BANGLA', this)">Bangla</div>
        </div>
    </div>
</div>

<div class="scrollable-content">
    <div class="grid" id="mainGrid"></div>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], favs = JSON.parse(localStorage.getItem('fav_v11')) || [];
    let recents = JSON.parse(localStorage.getItem('recent_v11')) || [];

    const grid = document.getElementById('mainGrid');
    const player = document.getElementById('player');
    const overlay = document.getElementById('searchOverlay');

    function toggleSearch(show) {
        overlay.classList.toggle('active', show);
        if(!show) { document.getElementById('searchInput').value = ""; render(allChannels); }
    }

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error(e); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                item.group = l.match(/group-title="(.*?)"/)?.[1] || "General";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
        renderRecentIcons();
    }

    function render(data) {
        grid.innerHTML = data.map(ch => {
            const isFav = favs.includes(ch.url);
            return `
                <div class="card ${isFav ? 'is-fav' : ''}">
                    <div class="fav-heart" onclick="toggleFav(event, '${ch.url}')">
                        <svg viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                    </div>
                    <div onclick="play('${ch.url}')" style="cursor:pointer">
                        <div class="logo-area"><img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'"></div>
                        <div class="ch-info">${ch.name}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function play(url) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else { player.src = url; player.play(); }

        // রিসেন্ট লিস্ট আপডেট (সর্বশেষ ১০টি)
        recents = [url, ...recents.filter(u => u !== url)].slice(0, 10);
        localStorage.setItem('recent_v11', JSON.stringify(recents));
        renderRecentIcons();
    }

    function renderRecentIcons() {
        const container = document.getElementById('recent-header-list');
        if (recents.length === 0 || allChannels.length === 0) {
            container.innerHTML = '<span style="font-size:10px; color:#555">No recent channels</span>';
            return;
        }
        
        const recentData = recents.map(url => allChannels.find(c => c.url === url)).filter(Boolean);
        container.innerHTML = recentData.map(ch => `
            <div class="recent-mini-circle" onclick="play('${ch.url}')" title="${ch.name}">
                <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/50'">
            </div>
        `).join('');
    }

    function toggleFav(e, url) {
        e.stopPropagation();
        favs.includes(url) ? favs = favs.filter(u => u !== url) : favs.push(url);
        localStorage.setItem('fav_v11', JSON.stringify(favs));
        render(allChannels);
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        let filtered = type === 'ALL' ? allChannels : 
                       type === 'FAVORITE' ? allChannels.filter(c => favs.includes(c.url)) :
                       allChannels.filter(c => (c.group+c.name).toUpperCase().includes(type.toUpperCase()));
        render(filtered);
    }

    function searchChannels() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        render(allChannels.filter(c => c.name.toLowerCase().includes(q)));
    }

    init();
</script>
</body>
</html>
