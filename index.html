<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal TV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        :root { --primary: #e50914; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: Arial, sans-serif; height: 100vh; overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; }

        /* ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶ü‡¶ø‡¶≠‡¶ø) */
        .sidebar {
            width: 80px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 20px; border-right: 1px solid #222;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; }

        .video-box { width: 100%; height: 50vh; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤‡¶∏ ‡¶ì ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶ì‡¶™‡¶∞‡ßá) */
        .controls-wrapper { background: var(--bg); border-bottom: 1px solid #222; padding: 10px 0; }
        .cat-bar { display: flex; overflow-x: auto; white-space: nowrap; padding: 5px 15px; gap: 10px; }
        .cat-bar::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: #222; border: none; color: #aaa; padding: 8px 16px;
            border-radius: 20px; cursor: pointer; transition: 0.3s; outline: none;
        }
        .nav-btn.active, .nav-btn:focus { background: var(--primary); color: #fff; }

        /* ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid { flex: 1; overflow-y: auto; display: grid; padding: 20px; gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); }

        .card {
            background: var(--card); border-radius: 12px; padding: 15px; text-align: center;
            border: 2px solid transparent; transition: 0.2s; cursor: pointer; outline: none;
            -webkit-touch-callout: none; /* ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶Ö‡¶™‡¶∂‡¶® ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶¨‡¶®‡ßç‡¶ß ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá */
        }
        .card:focus { border-color: var(--primary); transform: scale(1.05); }
        .card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }
        .card span { font-size: 13px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶æ‡¶∞ (‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
        .fav-marker { color: #ffcc00; font-size: 12px; display: none; }
        .is-fav .fav-marker { display: inline; }

        @media (max-width: 768px) {
            body { overflow-y: auto; height: auto; }
            .app-container { flex-direction: column; }
            .sidebar { display: none; }
            .video-box { height: 30vh; position: sticky; top: 0; z-index: 1000; }
            .grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filter('All', this)">üè†</button>
            <button class="nav-btn" onclick="filter('Favorite', this)">‚≠ê</button>
        </nav>

        <main class="main-content">
            <div class="video-box">
                <video id="player" controls autoplay></video>
            </div>

            <div class="controls-wrapper">
                <div class="cat-bar">
                    <button class="nav-btn active" onclick="filter('All', this)">All</button>
                    <button class="nav-btn" onclick="filter('Favorite', this)">‚≠ê Favorite</button>
                    <button class="nav-btn" onclick="filter('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                    <button class="nav-btn" onclick="filter('Sports', this)">Sports</button>
                </div>
            </div>

            <div class="grid" id="grid"></div>
        </main>
    </div>

    <script>
        const m3u = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('player');
        let channels = [];
        let favorites = JSON.parse(localStorage.getItem('tv_favs')) || [];

        async function init() {
            try {
                const res = await fetch(m3u);
                const text = await res.text();
                parse(text);
                render(channels);
            } catch (e) { console.log("Data error"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let item = {};
            lines.forEach(l => {
                if (l.startsWith('#EXTINF')) {
                    item.name = l.split(',')[1]?.trim() || "Unknown";
                    item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    item.group = l.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (l.startsWith('http')) {
                    item.url = l.trim();
                    channels.push({...item});
                    item = {};
                }
            });
        }

        function render(list) {
            const g = document.getElementById('grid');
            g.innerHTML = list.map(c => {
                const isFav = favorites.includes(c.url);
                return `
                <div class="card ${isFav ? 'is-fav' : ''}" 
                     tabindex="0" 
                     onclick="play('${c.url}')"
                     onmousedown="startTimer(event, '${c.url}')" 
                     onmouseup="clearTimer()" 
                     onmouseleave="clearTimer()"
                     ontouchstart="startTimer(event, '${c.url}')" 
                     ontouchend="clearTimer()">
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <span>${c.name} <span class="fav-marker">‚òÖ</span></span>
                </div>
            `}).join('');
        }

        // ‡¶≤‡¶Ç ‡¶™‡ßç‡¶∞‡ßá‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶≤‡ßá ‡¶ú‡¶ø‡¶ú‡ßç‡¶û‡ßá‡¶∏ ‡¶ï‡¶∞‡¶¨‡ßá)
        let timer;
        function startTimer(e, url) {
            timer = setTimeout(() => {
                const isFav = favorites.includes(url);
                const msg = isFav ? "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü ‡¶•‡ßá‡¶ï‡ßá ‡¶¨‡¶æ‡¶¶ ‡¶¶‡¶ø‡¶§‡ßá ‡¶ö‡¶æ‡¶®?" : "‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶§‡ßá ‡¶ö‡¶æ‡¶®?";
                if (confirm(msg)) {
                    toggleFav(url);
                }
            }, 800); // ‡ßÆ‡ß¶‡ß¶ ‡¶Æ‡¶ø‡¶≤‡¶ø‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶ö‡ßá‡¶™‡ßá ‡¶ß‡¶∞‡ßá ‡¶∞‡¶æ‡¶ñ‡¶≤‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá
        }

        function clearTimer() { clearTimeout(timer); }

        function toggleFav(url) {
            if (favorites.includes(url)) {
                favorites = favorites.filter(f => f !== url);
            } else {
                favorites.push(url);
            }
            localStorage.setItem('tv_favs', JSON.stringify(favorites));
            render(channels);
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else { video.src = url; video.play(); }
        }

        function filter(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            let res = (cat === 'All') ? channels : 
                      (cat === 'Favorite') ? channels.filter(c => favorites.includes(c.url)) :
                      channels.filter(c => c.group.toLowerCase().includes(cat.toLowerCase()));
            render(res);
        }

        init();
    </script>
</body>
</html>
