<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | 3D Tornado Streaming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --bg: #050505; 
            --card-bg: #0f0f0f; 
            --text: #fff; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            overflow-x: hidden; 
            padding-bottom: 50px;
            /* ‡ß©‡¶°‡¶ø ‡¶∏‡ßç‡¶™‡ßá‡¶∏ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
            perspective: 1500px; 
        }

        /* ‡¶∏‡ßç‡¶ü‡¶ø‡¶ï‡¶ø ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        .fixed-top-container {
            position: sticky;
            top: 0;
            z-index: 2000;
            background: var(--bg);
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video#player { width: 100%; aspect-ratio: 16/9; display: block; }
        .controls-area { padding: 8px; }

        /* ‡¶¨‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶ø‡¶Ç */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .brand-name { font-size: 18px; font-weight: 900; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }

        /* ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶™‡¶ø‡¶≤ */
        .cat-row { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .cat-pill { padding: 6px 12px; background: #1a1a1a; border-radius: 20px; font-size: 10px; border: 1px solid #333; cursor: pointer; white-space: nowrap; }
        .cat-pill.active { border-color: var(--primary); color: var(--primary); box-shadow: 0 0 10px rgba(0,242,255,0.3); }

        /* --- ‡ß©‡¶°‡¶ø ‡¶ü‡¶∞‡ßç‡¶®‡ßá‡¶°‡ßã ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü --- */
        .grid { 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px 20px;
            transform-style: preserve-3d;
        }

        .card { 
            width: 100%;
            max-width: 300px;
            background: var(--card-bg); 
            border-radius: 15px; 
            overflow: hidden; 
            position: relative; 
            border: 1px solid #222; 
            transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
            
            /* ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶ò‡ßÇ‡¶∞‡ßç‡¶£‡¶® ‡¶Ö‡¶¨‡¶∏‡ßç‡¶•‡¶æ */
            transform-style: preserve-3d;
            transform: rotateX(10deg) rotateY(-40deg) translateZ(-100px) scale(0.8);
            opacity: 0.3;
            filter: blur(2px);
        }

        /* ‡¶Ø‡¶ñ‡¶® ‡¶ï‡¶æ‡¶∞‡ßç‡¶°‡¶ü‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶∏‡¶¨‡ßá */
        .card.in-view {
            transform: rotateX(0deg) rotateY(0deg) translateZ(50px) scale(1);
            opacity: 1;
            filter: blur(0px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.15);
        }

        /* ‡¶≤‡ßã‡¶ó‡ßã ‡¶è‡¶¨‡¶Ç ‡¶á‡¶®‡¶´‡ßã */
        .logo-area { height: 110px; display: flex; align-items: center; justify-content: center; background: #000; position: relative; }
        .logo-area img { max-height: 70%; max-width: 70%; object-fit: contain; transition: 0.5s; }
        .card.in-view .logo-area img { transform: scale(1.1); }

        .ch-info { padding: 12px; background: #0d0d0d; text-align: center; }
        .ch-name { font-size: 13px; font-weight: 600; color: #fff; }

        /* ‡¶´‡ßá‡¶≠‡¶æ‡¶∞‡¶ø‡¶ü ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ */
        .fav-star { position: absolute; top: 10px; right: 10px; z-index: 5; color: #444; }
        .fav-star.active { color: #ffcc00; }

        .dev-credit { text-align: center; padding: 40px 0; font-size: 10px; color: #444; }

        /* ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° ‡¶°‡ßá‡¶∏‡ßç‡¶ï‡¶ü‡¶™‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        @media (min-width: 768px) {
            .grid { flex-direction: row; flex-wrap: wrap; justify-content: center; }
            .card { width: 200px; }
        }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box">
        <video id="player" controls autoplay playsinline></video>
    </div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-name">Rivo 3D TV</div>
            <div id="recent-header-list"></div>
        </div>
        <div class="cat-row">
            <div class="cat-pill active" onclick="filterFav(this)">‚òÖ Favorites</div>
            <div class="cat-pill" onclick="filterData('SPORTS', this)">‚öΩ Sports</div>
            <div class="cat-pill" onclick="toggleSearch()">üîç Search</div>
            <div class="cat-pill" onclick="shareSite()">üîó Share</div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<div class="dev-credit">Developed by <span>Sohel Tanvir</span></div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [];
    let favorites = JSON.parse(localStorage.getItem('fav_rivo')) || [];

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error(e); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {}; allChannels = [];
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "Channel";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
    }

    function render(data) {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = data.map((ch, index) => `
            <div class="card" onclick="playMain('${ch.url}')">
                <div class="fav-star ${favorites.includes(ch.url) ? 'active' : ''}">‚òÖ</div>
                <div class="logo-area">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100?text=TV'">
                </div>
                <div class="ch-info">
                    <span class="ch-name">${ch.name}</span>
                </div>
            </div>
        `).join('');
        
        setup3DScroll();
    }

    // --- ‡¶ü‡¶∞‡ßç‡¶®‡ßá‡¶°‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ ‡¶≤‡¶ú‡¶ø‡¶ï ---
    function setup3DScroll() {
        const cards = document.querySelectorAll('.card');
        const observerOptions = {
            threshold: 0.2,
            rootMargin: "0px"
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('in-view');
                } else {
                    entry.target.classList.remove('in-view');
                }
            });
        }, observerOptions);

        cards.forEach(card => observer.observe(card));
    }

    function playMain(url) {
        const player = document.getElementById('player');
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else {
            player.src = url;
            player.play();
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterData(type, el) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        const filtered = allChannels.filter(c => c.name.toUpperCase().includes(type));
        render(filtered);
    }

    function filterFav(el) {
        document.querySelectorAll('.cat-pill').forEach(p => p.classList.remove('active'));
        el.classList.add('active');
        render(allChannels.filter(c => favorites.includes(c.url)));
    }

    function toggleSearch() {
        const q = prompt("Search Channel:");
        if(q) render(allChannels.filter(c => c.name.toLowerCase().includes(q.toLowerCase())));
    }

    function shareSite() {
        navigator.share ? navigator.share({url: location.href}) : alert("Link Copied!");
    }

    init();
</script>
</body>
</html>
