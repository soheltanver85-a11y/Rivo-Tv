<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <title>Rivo TV | Premium Live</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --fire: #ff4500;    
            --bg: #050505; 
            --card-bg: #0f0f0f; 
            --text: #fff; 
            --accent: #7d5fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; padding-bottom: 50px; }

        /* স্টিকি প্লেয়ার */
        .fixed-top-container {
            position: sticky;
            top: 0;
            z-index: 2000;
            background: var(--bg);
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.9);
        }
        .video-box { background: #000; border-bottom: 2px solid var(--primary); }
        video#player { width: 100%; aspect-ratio: 16/9; display: block; }

        .controls-area { padding: 4px 10px; }
        .top-nav { display: flex; justify-content: space-between; align-items: center; gap: 8px; height: 40px; }
        
        .brand-name { 
            font-size: 15px; font-weight: 800; display: flex; align-items: center;
            background: linear-gradient(to right, var(--primary), #00d2ff, var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* ক্যাটাগরি পিলস */
        .cat-row { display: flex; gap: 5px; overflow-x: auto; padding: 8px 0; scrollbar-width: none; align-items: center; }
        .cat-pill { padding: 4px 10px; background: #1a1a1a; border-radius: 12px; font-size: 9px; border: 1px solid #333; color: #aaa; cursor: pointer; }
        .cat-pill.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); border-color: var(--primary); }

        /* গ্রিড ও কার্ড */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 10px; }
        .card { background: var(--card-bg); border-radius: 10px; overflow: hidden; position: relative; border: 1px solid #1a1a1a; }
        .logo-area { height: 85px; background: radial-gradient(circle, #1a1a1a 0%, #050505 100%); display: flex; align-items: center; justify-content: center; padding: 12px; position: relative; overflow: hidden; }
        .logo-area img { max-height: 100%; max-width: 100%; object-fit: contain; }
        
        /* প্রিভিউ ভিডিও প্লেয়ার */
        .preview-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 5; background: #000; }

        /* চ্যানেলের নাম ও প্লে আইকন */
        .ch-info { display: flex; align-items: center; gap: 6px; padding: 10px 5px; background: #0d0d0d; border-top: 1px solid #1a1a1a; cursor: pointer; }
        .ch-name { font-size: 10px; font-weight: 600; color: #eee; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* প্লে আইকন কাঁপানোর অ্যানিমেশন */
        .play-icon-svg { transition: transform 0.2s; }
        .ch-info:active .play-icon-svg { animation: simple-shake 0.3s infinite ease-in-out; }
        @keyframes simple-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        /* ইউনিক ক্রেডিট ফুটার */
        .dev-credit {
            text-align: center;
            padding: 20px 0;
            font-size: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #444;
        }
        .dev-credit span {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
            font-weight: 600;
        }

        @media (min-width: 768px) { .grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="fixed-top-container">
    <div class="video-box">
        <video id="player" controls autoplay playsinline poster="https://via.placeholder.com/640x360/000/fff?text=Rivo+TV"></video>
    </div>
    <div class="controls-area">
        <div class="top-nav">
            <div class="brand-name">RIVO TV</div>
            <div id="recent-header-list" style="display:flex; gap:5px; overflow-x:auto;"></div>
        </div>
        <div class="cat-row">
            <div class="cat-pill active" onclick="filterData('ALL', this)">All</div>
            <div class="cat-pill" onclick="filterData('SPORTS', this)">Sports</div>
            <div class="cat-pill" onclick="filterData('BANGLA', this)">Bangla</div>
        </div>
    </div>
</div>

<div class="grid" id="mainGrid"></div>

<div class="dev-credit">
    Developed by <span>Sohel Tanvir</span>
</div>

<script>
    const M3U_URL = "https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/main/Live-tv2";
    let allChannels = [], activePreviewHls = null;
    let recents = JSON.parse(localStorage.getItem('recent_rivo')) || [];
    
    const grid = document.getElementById('mainGrid');
    const player = document.getElementById('player');

    async function init() {
        try {
            const res = await fetch(M3U_URL);
            const data = await res.text();
            parseM3U(data);
        } catch (e) { console.error(e); }
    }

    function parseM3U(data) {
        const lines = data.split('\n');
        let item = {};
        lines.forEach(l => {
            if (l.startsWith('#EXTINF')) {
                item.name = l.split(',')[1]?.trim() || "TV";
                item.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
            } else if (l.startsWith('http')) {
                item.url = l.trim();
                allChannels.push({...item});
                item = {};
            }
        });
        render(allChannels);
    }

    function render(data) {
        grid.innerHTML = data.map((ch, index) => `
            <div class="card">
                <div class="logo-area" id="logo-box-${index}" onclick="playMain('${ch.url}')">
                    <img src="${ch.logo}" id="img-${index}" onerror="this.src='https://via.placeholder.com/80?text=TV'">
                </div>
                <div class="ch-info" onclick="startMiniPreview('${ch.url}', ${index})">
                    <svg class="play-icon-svg" width="14" height="14" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="12" fill="var(--primary)" fill-opacity="0.2"/>
                        <path d="M10 8L16 12L10 16V8Z" fill="var(--primary)"/>
                    </svg>
                    <span class="ch-name">${ch.name}</span>
                </div>
            </div>
        `).join('');
    }

    function playMain(url) {
        stopAllPreviews();
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(player);
            hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
        } else { player.src = url; player.play(); }
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function startMiniPreview(url, index) {
        stopAllPreviews();
        const container = document.getElementById(`logo-box-${index}`);
        const videoElem = document.createElement('video');
        videoElem.className = 'preview-video';
        videoElem.muted = true;
        videoElem.autoplay = true;
        videoElem.playsinline = true;
        container.appendChild(videoElem);

        if (Hls.isSupported()) {
            activePreviewHls = new Hls();
            activePreviewHls.loadSource(url);
            activePreviewHls.attachMedia(videoElem);
        } else { videoElem.src = url; }

        setTimeout(() => stopAllPreviews(), 10000);
    }

    function stopAllPreviews() {
        if (activePreviewHls) { activePreviewHls.destroy(); activePreviewHls = null; }
        document.querySelectorAll('.preview-video').forEach(el => el.remove());
    }

    init();
</script>
</body>
</html>
