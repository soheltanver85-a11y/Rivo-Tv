<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite TV - Mobile Top Category</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #e50914; --bg: #0a0a0a; --card: #1a1a1a; --text: #ffffff; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Poppins', sans-serif; min-height: 100vh;
            overflow-x: hidden; overflow-y: auto; overscroll-behavior-y: auto;
        }

        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        .app-container { display: flex; min-height: 100vh; }

        /* ‡ßß. ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶¨‡¶æ‡¶Æ‡ßá) */
        .sidebar {
            width: 90px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 20px;
            border-right: 1px solid #222; position: sticky; top: 0; height: 100vh;
            z-index: 1000;
        }

        .main-content { flex: 1; display: flex; flex-direction: column; width: 100%; }

        /* ‡ß®. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ */
        .video-box {
            width: 100%; height: 50vh; background: #000; position: sticky; top: 0; z-index: 500;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡ß©. ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø ‡¶ì ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶ì‡¶™‡¶∞‡ßá ‡¶Ü‡¶®‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
        .controls-wrapper {
            background: var(--bg); position: sticky; top: 50vh; z-index: 400;
            border-bottom: 1px solid #222; padding: 10px 0;
        }

        .search-area { padding: 0 15px 10px; }
        .search-input {
            width: 100%; background: #222; border: 1px solid #333; padding: 10px;
            border-radius: 8px; color: #fff; outline: none; box-sizing: border-box;
        }

        .cat-bar {
            display: flex; overflow-x: auto; white-space: nowrap; padding: 5px 15px; gap: 10px;
        }
        .cat-bar::-webkit-scrollbar { display: none; }

        .nav-btn {
            background: #222; border: none; color: #aaa; padding: 8px 16px;
            border-radius: 20px; cursor: pointer; font-size: 14px; transition: 0.3s;
            outline: none; flex-shrink: 0;
        }
        .nav-btn.active, .nav-btn:focus { background: var(--primary); color: #fff; }

        /* ‡ß™. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° */
        .grid {
            display: grid; padding: 15px; gap: 15px;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
        }

        .card {
            background: var(--card); border-radius: 12px; padding: 12px; text-align: center;
            border: 2px solid transparent; transition: 0.2s; cursor: pointer; outline: none;
        }
        .card:focus { transform: scale(1.08); border-color: var(--primary); background: #222; }
        .card img { width: 70px; height: 70px; object-fit: contain; margin-bottom: 8px; }
        .card span { font-size: 13px; font-weight: 500; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶Ö‡¶™‡ßç‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® - ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶® ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; }
            .sidebar { display: none; } /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶¨‡¶æ‡¶Æ‡ßá‡¶∞ ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß */
            .video-box { height: 30vh; }
            .controls-wrapper { top: 30vh; display: block !important; } /* ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞‡ßá‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶ì‡¶™‡¶∞‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶ü‡¶æ‡¶ó‡¶∞‡¶ø */
            .grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); padding-bottom: 50px; }
            .card img { width: 55px; height: 55px; }
        }

        /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        @media (min-width: 769px) {
            .controls-wrapper { position: static; border: none; padding: 0; }
            .search-area { padding: 20px; }
            .cat-bar { display: none; } /* ‡¶ü‡¶ø‡¶≠‡¶ø‡¶§‡ßá ‡¶ì‡¶™‡¶∞‡ßá‡¶∞ ‡¶¨‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß, ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶≤‡ßÅ */
            .sidebar { display: flex; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="sidebar" id="tv-sidebar">
            <button class="nav-btn active" onclick="filter('All', this)">üè†</button>
            <button class="nav-btn" onclick="filter('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">üáßüá©</button>
            <button class="nav-btn" onclick="filter('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø', this)">üáÆüá≥</button>
            <button class="nav-btn" onclick="filter('Sports', this)">‚öΩ</button>
        </nav>

        <main class="main-content">
            <div class="video-box">
                <video id="player" controls poster="https://via.placeholder.com/800?text=Live+TV+Pro"></video>
            </div>

            <div class="controls-wrapper">
                <div class="search-area">
                    <input type="text" class="search-input" id="search" placeholder="‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®..." oninput="search()">
                </div>
                <div class="cat-bar">
                    <button class="nav-btn active" onclick="filter('All', this)">All</button>
                    <button class="nav-btn" onclick="filter('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</button>
                    <button class="nav-btn" onclick="filter('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø', this)">‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø</button>
                    <button class="nav-btn" onclick="filter('Sports', this)">Sports</button>
                </div>
            </div>

            <div class="grid" id="grid">
                </div>
        </main>
    </div>

    <script>
        const m3u = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('player');
        let channels = [];

        async function init() {
            try {
                const res = await fetch(m3u);
                const text = await res.text();
                parse(text);
                render(channels);
            } catch (e) { console.log("Data Load Error"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let ch = {};
            lines.forEach(l => {
                if (l.startsWith('#EXTINF')) {
                    ch.name = l.split(',')[1]?.trim() || "Unknown";
                    ch.logo = l.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    ch.group = l.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (l.startsWith('http')) {
                    ch.url = l.trim();
                    channels.push({...ch});
                    ch = {};
                }
            });
        }

        function render(list) {
            const g = document.getElementById('grid');
            g.innerHTML = list.map(c => `
                <div class="card" tabindex="0" onclick="play('${c.url}')">
                    <img src="${c.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <span>${c.name}</span>
                </div>
            `).join('');
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else { video.src = url; video.play(); }
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function filter(cat, btn) {
            // ‡¶∏‡¶¨ ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏ ‡¶∞‡¶ø‡¶Æ‡ßÅ‡¶≠ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶ì ‡¶ü‡¶ø‡¶≠‡¶ø ‡¶â‡¶≠‡ßü ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá)
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const res = (cat === 'All') ? channels : channels.filter(c => 
                c.group.toLowerCase().includes(cat.toLowerCase()) || 
                c.name.toLowerCase().includes(cat.toLowerCase())
            );
            render(res);
        }

        function search() {
            const q = document.getElementById('search').value.toLowerCase();
            const res = channels.filter(c => c.name.toLowerCase().includes(q));
            render(res);
        }

        // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            if (e.key === 'Enter') active.click();
            setTimeout(() => {
                if (active.classList.contains('card')) {
                    active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 50);
        });

        init();
    </script>
</body>
</html>
