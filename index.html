<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Universal TV Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0040;
            --bg: #050505;
            --card-bg: #121212;
            --text: #ffffff;
        }

        /* ‡ßß. ‡¶¨‡¶°‡¶ø ‡¶∏‡ßá‡¶ü‡¶ø‡¶Ç‡¶∏ - ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶è‡¶≤‡¶æ‡¶â ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø */
        body, html {
            margin: 0; padding: 0; background: var(--bg);
            color: var(--text); font-family: 'Poppins', sans-serif;
            min-height: 100%; width: 100%;
            overscroll-behavior-y: contain; /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∞‡¶ø‡¶´‡ßç‡¶∞‡ßá‡¶∂ ‡¶∏‡¶ö‡¶≤ ‡¶∞‡¶æ‡¶ñ‡¶¨‡ßá */
        }

        .app-wrapper {
            display: flex; min-height: 100vh; width: 100%;
            flex-direction: row;
        }

        /* ‡ß®. ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá‡ßü‡¶æ‡¶∞ (‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá‡¶∞ ‡¶ì‡¶™‡¶∞ ‡¶´‡¶ø‡¶ï‡ßç‡¶∏‡¶° ‡¶∞‡¶æ‡¶ñ‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶ü‡¶ø‡¶≠‡¶ø‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) */
        .player-section {
            flex: 1; display: flex; flex-direction: column; background: #000;
        }
        .video-container {
            width: 100%; height: 45vh; background: #000; position: sticky; top: 0; z-index: 100;
        }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* ‡ß©. ‡¶∏‡¶æ‡¶∞‡ßç‡¶ö ‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ */
        .header-controls {
            padding: 15px 20px; display: flex; justify-content: space-between;
            align-items: center; background: var(--bg); border-bottom: 1px solid #1a1a1a;
        }
        .search-bar {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 15px; border-radius: 10px; color: #fff; width: 50%; outline: none;
        }

        /* ‡ß™. ‡¶ö‡ßç‡¶Ø‡¶æ‡¶®‡ßá‡¶≤ ‡¶ó‡ßç‡¶∞‡¶ø‡¶° - ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤‡¶ø‡¶Ç ‡¶†‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá */
        .content-grid {
            padding: 20px;
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px; 
            padding-bottom: 100px; /* ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶®‡ßá‡¶≠‡¶ø‡¶ó‡ßá‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ú‡¶æ‡ßü‡¶ó‡¶æ */
        }

        .channel-card {
            background: var(--card-bg); border-radius: 15px; padding: 15px;
            text-align: center; border: 2px solid transparent; transition: 0.3s;
            outline: none; cursor: pointer;
        }
        .channel-card:focus, .channel-card:hover {
            transform: scale(1.08); border-color: var(--primary); background: #1a1a1a;
            box-shadow: 0 10px 25px rgba(255, 0, 64, 0.4);
        }
        .channel-card img { width: 80px; height: 80px; object-fit: contain; border-radius: 10px; }
        .channel-card .name { font-size: 14px; margin-top: 10px; font-weight: 500; }

        /* ‡ß´. ‡¶∏‡¶æ‡¶á‡¶°‡¶¨‡¶æ‡¶∞ (‡¶ü‡¶ø‡¶≠‡¶ø) / ‡¶¨‡¶ü‡¶Æ ‡¶¨‡¶æ‡¶∞ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤) */
        .sidebar {
            width: 80px; background: #000; display: flex; flex-direction: column;
            align-items: center; padding-top: 30px; gap: 30px;
            border-right: 1px solid #1a1a1a; position: sticky; top: 0; height: 100vh;
        }
        .nav-btn {
            background: none; border: none; color: #555; font-size: 24px;
            cursor: pointer; outline: none; transition: 0.3s;
        }
        .nav-btn.active, .nav-btn:focus { color: var(--primary); transform: scale(1.2); }

        /* ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶Ö‡¶™‡ßç‡¶ü‡¶ø‡¶Æ‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶® */
        @media (max-width: 768px) {
            .app-wrapper { flex-direction: column; }
            .sidebar {
                width: 100%; height: 60px; flex-direction: row;
                position: fixed; bottom: 0; top: auto; z-index: 200;
                justify-content: space-around; padding: 0;
                border-right: none; border-top: 1px solid #1a1a1a;
            }
            .video-container { height: 30vh; }
            .content-grid { 
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
                gap: 12px; padding: 10px;
            }
            .channel-card img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <nav class="sidebar">
            <button class="nav-btn active" onclick="filterData('All', this)">üè†</button>
            <button class="nav-btn" onclick="filterData('‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ', this)">üáßüá©</button>
            <button class="nav-btn" onclick="filterData('‡¶π‡¶ø‡¶®‡ßç‡¶¶‡¶ø', this)">üáÆüá≥</button>
            <button class="nav-btn" onclick="filterData('Sports', this)">‚öΩ</button>
        </nav>

        <main class="player-section">
            <div class="video-container">
                <video id="tv-player" controls poster="https://via.placeholder.com/1280x720/000/fff?text=Elite+TV+Pro"></video>
            </div>

            <div class="header-controls">
                <h3 id="cat-title" style="margin:0;">All Channels</h3>
                <input type="text" id="search" class="search-bar" placeholder="‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®..." oninput="searchCh()">
            </div>

            <div class="content-grid" id="grid">
                </div>
        </main>
    </div>

    <script>
        const m3uUrl = 'https://raw.githubusercontent.com/soheltanver85-a11y/Live-tv2/refs/heads/main/Live-tv2';
        const video = document.getElementById('tv-player');
        let channels = [];

        async function load() {
            try {
                const res = await fetch(m3uUrl);
                const data = await res.text();
                parse(data);
                render(channels);
            } catch (e) { console.log("Data Load Error"); }
        }

        function parse(data) {
            const lines = data.split('\n');
            let obj = {};
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    obj.name = line.split(',')[1]?.trim() || "Unknown";
                    obj.logo = line.match(/tvg-logo="(.*?)"/)?.[1] || "";
                    obj.group = line.match(/group-title="(.*?)"/)?.[1] || "All";
                } else if (line.startsWith('http')) {
                    obj.url = line.trim();
                    channels.push({...obj});
                    obj = {};
                }
            });
        }

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = list.map(ch => `
                <div class="channel-card" tabindex="0" onclick="play('${ch.url}')">
                    <img src="${ch.logo}" onerror="this.src='https://via.placeholder.com/100/222/fff?text=TV'">
                    <div class="name">${ch.name}</div>
                </div>
            `).join('');
        }

        function play(url) {
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else {
                video.src = url; video.play();
            }
            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶≤‡ßá ‡¶ì‡¶™‡¶∞‡ßá‡¶∞ ‡¶¶‡¶ø‡¶ï‡ßá ‡¶Ö‡¶ü‡ßã ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶≤ (‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function filterData(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById('cat-title').innerText = cat;
            const res = (cat === 'All') ? channels : channels.filter(c => 
                c.group.toLowerCase().includes(cat.toLowerCase()) || 
                c.name.toLowerCase().includes(cat.toLowerCase())
            );
            render(res);
        }

        function searchCh() {
            const q = document.getElementById('search').value.toLowerCase();
            const res = channels.filter(c => c.name.toLowerCase().includes(q));
            render(res);
        }

        // ‡¶∞‡¶ø‡¶Æ‡ßã‡¶ü ‡¶ï‡¶®‡ßç‡¶ü‡ßç‡¶∞‡ßã‡¶≤ ‡¶´‡ßã‡¶ï‡¶æ‡¶∏ ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶ø‡¶Ç
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') document.activeElement.click();
            setTimeout(() => {
                const active = document.activeElement;
                if (active.classList.contains('channel-card')) {
                    active.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 50);
        });

        load();
    </script>
</body>
</html>
